<!DOCTYPE html>
<html lang="en">

<style>
    video {
        width: 600px;
        height: auto;
        border-color: black;
        border-width: 2px;
        border-style: solid;
    }

    .video-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFlow</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class = "navbar">
        <div class = "container">
            <a class = "logo" href="#"><img src="images/logo.png" alt="logo" style="width:52px;height:52px;"></a>
            <img id = "mobile-cta" class = "mobile-menu" src="images/hamburger-menu.svg" alt="Open Navigation">
            <nav>
                <img id = "mobile-exit" class = "mobile-menu-exit" src="images/exit-icon.svg" alt="Exit Navigation">
                <ul class = "primary-nav">
                    <li class = "current"><a href="index.html">Home</a></li>
                    <li><a href="deliverables.html">Deliverables</a></li>
                    <li><a href="members.html">Team Members</a></li>
                </ul>

            </nav>
        </div>
    </div>

    <h3 style="text-align: center;">Demo video</h3>
    <h5 style="text-align: center;">Demo content includes registering an account and managing flowcharts</h5>

    <div class="video-container">
        <video width="400px" controls>
            <source src="images/Final UFlow Demo.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
